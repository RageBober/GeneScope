# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: genoscope
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genoscope-backend
  namespace: genoscope
  labels:
    app: genoscope
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: genoscope
      component: backend
  template:
    metadata:
      labels:
        app: genoscope
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/genoscope:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: genoscope-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: genoscope-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: genoscope-secrets
              key: secret-key
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: genoscope-secrets
              key: stripe-secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /data
        - name: reference-genomes
          mountPath: /data/references
          readOnly: true
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: genoscope-data-pvc
      - name: reference-genomes
        persistentVolumeClaim:
          claimName: reference-genomes-pvc
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genoscope-frontend
  namespace: genoscope
  labels:
    app: genoscope
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: genoscope
      component: frontend
  template:
    metadata:
      labels:
        app: genoscope
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/genoscope-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genoscope-worker
  namespace: genoscope
  labels:
    app: genoscope
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: genoscope
      component: worker
  template:
    metadata:
      labels:
        app: genoscope
        component: worker
    spec:
      containers:
      - name: worker
        image: ghcr.io/your-org/genoscope:latest
        command: ["celery", "-A", "src.genoscope.api.celery_app", "worker", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: genoscope-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: genoscope-secrets
              key: redis-url
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: genoscope-data-pvc
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: genoscope-backend
  namespace: genoscope
spec:
  selector:
    app: genoscope
    component: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: genoscope-frontend
  namespace: genoscope
spec:
  selector:
    app: genoscope
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genoscope-ingress
  namespace: genoscope
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - genoscope.com
    - api.genoscope.com
    secretName: genoscope-tls
  rules:
  - host: genoscope.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: genoscope-frontend
            port:
              number: 80
  - host: api.genoscope.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: genoscope-backend
            port:
              number: 8000
---
# PVC for data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: genoscope-data-pvc
  namespace: genoscope
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 100Gi
---
# PVC for reference genomes
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reference-genomes-pvc
  namespace: genoscope
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: standard
  resources:
    requests:
      storage: 500Gi
---
# HorizontalPodAutoscaler for backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: genoscope-backend-hpa
  namespace: genoscope
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: genoscope-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# HorizontalPodAutoscaler for workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: genoscope-worker-hpa
  namespace: genoscope
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: genoscope-worker
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
