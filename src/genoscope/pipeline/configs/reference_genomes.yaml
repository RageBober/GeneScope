# Viral genomes for pathogen detection
viral_genomes:
  sars_cov_2:
    name: "SARS-CoV-2"
    species: "Severe acute respiratory syndrome coronavirus 2"
    version: "NC_045512.2"
    files:
      fasta:
        url: "https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/009/858/895/GCF_009858895.2_ASM985889v3/GCF_009858895.2_ASM985889v3_genomic.fna.gz"
        size: "30K"

# Configuration for genome downloads
download_settings:
  max_retries: 3
  chunk_size: 8192
  verify_md5: true
  decompress: true
  index_after_download: true
  parallel_downloads: 2
  
# Default paths
paths:
  base_dir: "${HOME}/.genoscope/references"
  download_dir: "${base_dir}/downloads"
  index_dir: "${base_dir}/indexes"
  annotation_dir: "${base_dir}/annotations"
