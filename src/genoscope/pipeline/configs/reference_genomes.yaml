# Reference Genomes Configuration for GenoScope
# Defines available reference genomes and their locations

genomes:
  hg38:
    name: "Human Genome GRCh38/hg38"
    species: "Homo sapiens"
    version: "GRCh38.p14"
    release_date: "2023-02"
    files:
      fasta: 
        url: "https://hgdownload.soe.ucsc.edu/goldenPath/hg38/bigZips/hg38.fa.gz"
        md5: "f4f4d5e9c3b3a3d8c3b3a3d8c3b3a3d8"
        size: "938M"
      indexes:
        bwa: "hg38.fa.bwt"
        samtools: "hg38.fa.fai"
        gatk_dict: "hg38.dict"
        minimap2: "hg38.mmi"
    annotations:
      gtf: "https://ftp.ensembl.org/pub/release-110/gtf/homo_sapiens/Homo_sapiens.GRCh38.110.gtf.gz"
      gff3: "https://ftp.ensembl.org/pub/release-110/gff3/homo_sapiens/Homo_sapiens.GRCh38.110.gff3.gz"
    known_sites:
      dbsnp: "https://ftp.ncbi.nih.gov/snp/organisms/human_9606/VCF/00-All.vcf.gz"
      mills_indels: "https://storage.googleapis.com/genomics-public-data/resources/broad/hg38/v0/Mills_and_1000G_gold_standard.indels.hg38.vcf.gz"
      known_indels: "https://storage.googleapis.com/genomics-public-data/resources/broad/hg38/v0/Homo_sapiens_assembly38.known_indels.vcf.gz"
      hapmap: "https://storage.googleapis.com/genomics-public-data/resources/broad/hg38/v0/hapmap_3.3.hg38.vcf.gz"
      omni: "https://storage.googleapis.com/genomics-public-data/resources/broad/hg38/v0/1000G_omni2.5.hg38.vcf.gz"
      1000g_snps: "https://storage.googleapis.com/genomics-public-data/resources/broad/hg38/v0/1000G_phase1.snps.high_confidence.hg38.vcf.gz"
    features:
      chromosome_sizes: "hg38.chrom.sizes"
      centromeres: "hg38.centromeres.bed"
      gaps: "hg38.gaps.bed"
      repeat_masker: "hg38.repeatMasker.bed"

