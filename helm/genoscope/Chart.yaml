apiVersion: v2
name: genoscope
description: A Helm chart for GenoScope genomics platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - genomics
  - bioinformatics
  - analysis
home: https://genoscope.com
sources:
  - https://github.com/yourusername/genoscope
maintainers:
  - name: GenoScope Team
    email: team@genoscope.com
dependencies:
  - name: postgresql
    version: "11.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "16.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: nginx-ingress
    version: "4.x.x"
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress.enabled
