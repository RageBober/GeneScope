# Default values for genoscope.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  backend: 3
  frontend: 2
  worker: 2

image:
  backend:
    repository: ghcr.io/your-org/genoscope
    pullPolicy: IfNotPresent
    tag: ""
  frontend:
    repository: ghcr.io/your-org/genoscope-frontend
    pullPolicy: IfNotPresent
    tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  backend:
    type: ClusterIP
    port: 8000
  frontend:
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
  hosts:
    - host: api.genoscope.com
      paths:
        - path: /
          pathType: Prefix
          service: backend
    - host: genoscope.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
  tls:
    - secretName: genoscope-tls
      hosts:
        - genoscope.com
        - api.genoscope.com

resources:
  backend:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 512Mi
  frontend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  worker:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi

autoscaling:
  backend:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  worker:
    enabled: true
    minReplicas: 2
    maxReplicas: 20
    targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  enabled: true
  auth:
    database: genoscope
    username: genoscope
    password: changeme
  persistence:
    enabled: true
    size: 100Gi

redis:
  enabled: true
  auth:
    enabled: true
    password: changeme
  persistence:
    enabled: true
    size: 10Gi

storage:
  dataVolume:
    enabled: true
    size: 100Gi
    storageClass: fast-ssd
  referenceVolume:
    enabled: true
    size: 500Gi
    storageClass: standard

env:
  SECRET_KEY: changeme
  STRIPE_SECRET_KEY: ""
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  ENVIRONMENT: production

monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true
    adminPassword: changeme

backup:
  enabled: true
  schedule: "0 2 * * *"
  retention: 30
  s3:
    bucket: genoscope-backups
    region: us-east-1
