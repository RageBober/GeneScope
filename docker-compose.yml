services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: genoscope-postgres
    environment:
      POSTGRES_USER: genoscope
      POSTGRES_PASSWORD: genoscope_password
      POSTGRES_DB: genoscope
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genoscope"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genoscope-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: genoscope-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genoscope-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genoscope-backend
    environment:
      DATABASE_URL: postgresql://genoscope:genoscope_password@postgres:5432/genoscope
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-development-secret-key}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      ENVIRONMENT: development
    volumes:
      - ./src:/app/src
      - ./data:/data
      - reference_genomes:/data/references
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.genoscope.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - genoscope-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: genoscope-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm start
    networks:
      - genoscope-network

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genoscope-celery-worker
    environment:
      DATABASE_URL: postgresql://genoscope:genoscope_password@postgres:5432/genoscope
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-development-secret-key}
    volumes:
      - ./src:/app/src
      - ./data:/data
      - reference_genomes:/data/references
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.genoscope.api.celery_app worker --loglevel=info
    networks:
      - genoscope-network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genoscope-celery-beat
    environment:
      DATABASE_URL: postgresql://genoscope:genoscope_password@postgres:5432/genoscope
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-development-secret-key}
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.genoscope.api.celery_app beat --loglevel=info
    networks:
      - genoscope-network

  # Flower (Celery monitoring)
  flower:
    image: mher/flower:latest
    container_name: genoscope-flower
    environment:
      CELERY_BROKER_URL: redis://redis:6379
      FLOWER_PORT: 5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - genoscope-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: genoscope-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - genoscope-network

  # MinIO (S3-compatible storage for development)
  minio:
    image: minio/minio:latest
    container_name: genoscope-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - genoscope-network

  # Mailhog (Email testing)
  mailhog:
    image: mailhog/mailhog
    container_name: genoscope-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - genoscope-network

networks:
  genoscope-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  reference_genomes:
