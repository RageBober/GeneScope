# BioForge Development Services
# PostgreSQL - локальный (postgresql-x64-16)
# Redis - Docker

services:
  redis:
    image: redis:7-alpine
    container_name: bioforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
