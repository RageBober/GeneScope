[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True

# Per-module options for external dependencies
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-dask.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-sqlmodel.*]
ignore_missing_imports = True

# Disable specific error codes for problematic modules
[mypy-genoscope.data_analysis.data_filters.*]
disable_error_code = valid-type,attr-defined,index,no-any-return

[mypy-genoscope.utils.outlier_utils]
disable_error_code = valid-type,attr-defined,index,no-any-return

[mypy-genoscope.mlmodel.*]
disable_error_code = valid-type,attr-defined,index,no-any-return

[mypy-genoscope.parallel.*]
disable_error_code = no-untyped-def,no-untyped-call,var-annotated

[mypy-genoscope.interface]
disable_error_code = no-untyped-def,no-untyped-call

[mypy-genoscope.core.logging_config]
disable_error_code = no-untyped-def,no-untyped-call

[mypy-fix_bioforge_mvp]
disable_error_code = no-untyped-def,no-untyped-call

# Final comprehensive error suppressions
[mypy-genoscope.tests.*]
disable_error_code = index,attr-defined,no-any-return,no-untyped-def

[mypy-genoscope.main]
disable_error_code = assignment,attr-defined,unreachable,index,arg-type

[mypy-genoscope.core.settings]
disable_error_code = typeddict-unknown-key,assignment

[mypy-genoscope.core.security]
disable_error_code = no-any-return

[mypy-genoscope.core.exceptions_improved]
disable_error_code = assignment

[mypy-genoscope.api.*]
disable_error_code = misc,assignment,arg-type,union-attr

[mypy-genoscope.data_analysis.data_cleaning.*]
disable_error_code = valid-type,attr-defined,index,no-any-return,call-arg
